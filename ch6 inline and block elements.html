<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ch6 inline and block elements</title>
</head>
<body>
    <!-- block elements takes the entire space so next element will always come in next line even if the paragraph has just a single word -->
    <p style="border:1px solid blue ;">hey paragraph is a block element because it take the entire row.</p>
    <p style="border:1px solid rebeccapurple ;">hey paragraph is a block element because it take the entire row.</p>

    <!-- inline elements does not takes the entire space it will adjust according to content -->
    <span style="border:1px solid green ;">hey span is an inline element</span>
    <span style="border:1px solid red ;">hey span is an inline element</span>
</body>
</html>
