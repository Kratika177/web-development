<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ch7 id and classes</title>
</head>
<body>

    <!-- id cannot be used in multiple element, only one element can have one id -->
    <!-- different elements can have same class name -->
    <div class="classname"></div>

    <!-- "p#idname" is use to create a paragraph with id has name idname  -->
    <p id="idname"></p>
    <div id="idname"></div>


    <!-- "p.classname" is use to create a paragraph with class has name classname -->
    <p class="classname"></p>

    <!-- if we take ".classname" then default element is div -->
    <div class="classname"></div>

    <!-- to create multiple element with class classname ".classname*4" -->
    <div class="classname"></div>
    <div class="classname"></div>
    <div class="classname"></div>
    <div class="classname"></div>
</body>
</html>
