<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ch5 Forms and input tags</title>
</head>
<body>
    <h3>Sample Form</h3>
    <form>
        <div>
            <label for="name">Name</label>
            <input type="text" name="myname" id="name" placeholder="enter your Name">
        </div>
        <br>
        <div>
            <label for="email">Email</label>
            <input type="email" name="myemail" id="email" placeholder="enter your Email">
        </div>
        <br>

        <div>
            <label for="dob">Date of birth</label>
            <input type="date" name="mydob" id="dob" placeholder="enter your DOB">
        </div>
        <br>

        <div>
            <label for="age">Age</label>
            <input type="number" name="myage" id="age" placeholder="enter your">
        </div>
        <br>

        <div>
            <label for="eligibility">Are you adult?</label>
            <input type="checkbox" name="myeligibility" id="eligibility">
        </div>
        <br>

        <div>
            <label for="gender">Gender-</label>
            Male <input type="radio" name="mygender" id="gender">
            Female <input type="radio" name="mygender" id="gender">
            other <input type="radio" name="mygender" id="gender"> 
        </div>
        <br>
        <div>
            <label for="feedback">Feedback</label>
            <textarea name="Feedback" id="feedback" cols="20" rows="5" placeholder="feedback placeholder="enter your""></textarea>
        </div>
        <br>
        <input type="submit">
        <input type="reset">
    </form>
</body>
</html>
